<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results - YouTube MP3 Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 40px;
        }
        h2 {
            color: #00ffcc;
        }
        .results-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .result-card {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-title {
            max-width: 60%;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        button.download-btn, .downloaded-btn, .stream-btn {
            background-color: #00ffcc;
            color: #121212;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        button.download-btn:hover, .stream-btn:hover {
            background-color: #00ddaa;
        }
        .downloaded-btn {
            background-color: #555;
            cursor: not-allowed;
        }
        a.back-link {
            display: inline-block;
            margin-top: 20px;
            color: #00ffcc;
            text-decoration: none;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            color: white;
            font-size: 2em;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <h2>Results for: "{{ query }}"</h2>
    <div class="results-container">
        {% for result in results %}
        <div class="result-card">
            <div class="result-title">{{ result.title }}</div>
            <div class="btn-group">
                <a class="stream-btn" href="{{ result.url }}" target="_blank">üé• Watch</a>
                {% if result.downloaded %}
                    <button class="downloaded-btn" disabled>Downloaded</button>
                {% else %}
                    <button class="download-btn" onclick="triggerDownload('{{ result.url }}')">Download</button>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/" class="back-link">‚Üê Back to search</a>

    <div id="loading">
        üéµ Preparing your MP3... Please wait!
    </div>

    <script>
        function triggerDownload(url) {
            const form = document.createElement('form');
            form.method = 'GET';
            form.action = '/download';
            form.style.display = 'none';

            const input = document.createElement('input');
            input.name = 'url';
            input.value = url;
            form.appendChild(input);

            document.body.appendChild(form);
            document.getElementById("loading").style.display = "block";

            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            iframe.contentWindow.document.body.appendChild(form);
            form.submit();

            setTimeout(() => document.getElementById("loading").style.display = "none", 15000);
        }
    </script>
</body>
</html>
